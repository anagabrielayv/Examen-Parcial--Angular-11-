<div class="service-area ptb--120 bg_color--5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title text-center mb--30"><span class="subtitle">Our Marketing</span>
                    <h2>Lista Proveedores</h2>
                    <p>There are many variations of passages of Lorem Ipsum available, <br> but the majority have
                        suffered alteration.</p>
                </div>
            </div>
        </div>
        <div class="row service-main-wrapper" >
            <!-- Single Services -->
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12" *ngFor="let filaProveedor of listaProveedor">
                <a href="service-details.html">
                    <div class="service service__style--2 text-left">
        
                        <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-cast">
                        <path d="M2 16.1A5 5 0 0 1 5.9 20M2 12.05A9 9 0 0 1 9.95 20M2 8V6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2h-6">   
                        </path>
                        <line x1="2" y1="20" x2="2.01" y2="20">
                        </line>
                            </svg>
                        </div>
                        <div class="content">
                            <h3 class="title">{{filaProveedor.nombreempresa}}</h3>
                            <p>{{filaProveedor.nombrecontacto}}</p>
                            <p>{{filaProveedor.cargocontacto}}</p>
                        </div>
                    </div>
                </a>
            </div>
            <!-- End -->

        </div>
    </div>
</div>
